<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/31e4f9cf68.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="h-screen flex justify-center items-center
   bg-no-repeat bg-cover bg-[url('./img/sky.jpg')] 
   relative
   before:absolute before:h-full before:w-full before:bg-primary before:bg-opacity-50
   ">
    <div class="container relative z-10">
      <!-- top -->
      <div class="text-center mb-20">
        <h2 class="text-white text-5xl capitalize font-semibold">We're launching soon</h2>
      </div>
      <div class="grid grid-cols-4 gap-4">
        <div>
          <span class="count days">0</span>
          <span class="text">days</span>
        </div>
        <div>
          <span class="count hours">0</span>
          <span class="text">hours</span>
        </div>
        <div>
          <span class="count minutes">0</span>
          <span class="text">minutes</span>
        </div>
        <div>
          <span class="count seconds">0</span>
          <span class="text">seconds</span>
        </div>
      </div>
      <div class="mt-28">
        <ul class="flex justify-center items-center text-white text-opacity-80 text-3xl font-semibold space-x-8">
          <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
        </ul>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
